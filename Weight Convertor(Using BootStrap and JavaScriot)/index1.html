<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
  <style>
      body{
        margin-top:70px;
        background:#0b5345;
        color:#eaf2f8;
      }
  </style>
  <title>Weight Convertor</title>
</head>
<body>
    <div class="container">
        <div class="row">
          <div class="col-md-6 offset-md-3">
            <h1 class="display-4 text-center mb-3">Weight Converter</h1>
            <form>
              <div class="form-group">
                <input id="kgsInput" type="number" class="form-control form-control-lg" placeholder="Enter Kilograms">
              </div>
            </form>
            <div id="output">
              <div class="card card-primary mb-3">
                <div class="card-block">
                  <h4>Grams:</h4>
                  <div id="gramsOutput"></div>
                </div>
              </div>
    
              <div class="card card-success mb-3">
                <div class="card-block">
                  <h4>Pounds:</h4>
                  <div id="lbOutput"></div>
                </div>
              </div>
    
              <div class="card card-danger mb-3">
                <div class="card-block">
                  <h4>Ounces:</h4>
                  <div id="ouncesOutput"></div>
                </div>
              </div>
                  <div class="card card-warning mb-3">
                    <div class="card-block">
                      <h4>Tonnes:</h4>
                      <div id="tonnesOutput"></div>
                    </div>
                  </div>
            </div>
        </div>
    </div>
</div>

<script>
    document.getElementById("output").style.visibility = "hidden";
    document.getElementById("kgsInput").addEventListener("input", function(e) {
    document.getElementById("output").style.visibility = "visible";
    let kgs = e.target.value;
    document.getElementById("gramsOutput").innerHTML = kgs * 1000;
    document.getElementById("lbOutput").innerHTML = kgs * 2.2046;
    document.getElementById("ouncesOutput").innerHTML = kgs * 35.274;
    document.getElementById("tonnesOutput").innerHTML = kgs / 1000;
});
</script>
</body>
</html>
